<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Cadent Front-end - Style Aptitude Test</title>
</head>

<script>
  function openNav() {

    var element = document.getElementById("sidebar")
    if (element.classList.contains('sidebar-close')) {
      element.classList.remove('sidebar-close')
      element.classList.add('sidebar-open')
    } 
  }

  function closeNav() {
    var element = document.getElementById("sidebar")
    if (element.classList.contains('sidebar-open')) {
      element.classList.add('sidebar-close')
      element.classList.remove('sidebar-open')
    }
  }

</script>

<body>

  <button onclick="openNav()">Toggle Sidebar</button>

  <div id="sidebar" class="sidebar-root sidebar-close">

    <div class="sidebar-menu">
      <h3>Smart Homes</h3>

      <img class="avatar" src="house_PNG53.png">

      <div class="title"><span>My Home</span>
        <i class="material-icons dropdown-arrow">arrow_drop_down</i>
      </div>
      <span class="address">9898 Trent bypas suit 541</span>

      <ul class="mgt20">

        <li>
          <div class="sidebar-item">
            <i class="material-icons">home</i>
            <span class="item-title">Overview</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>

        <li>
          <div class="sidebar-item">
            <i class="material-icons">devices</i>
            <span class="item-title">Devices</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>

        <li>
          <div class="sidebar-item">
            <i class="material-icons">show_chart</i>
            <span class="item-title">Analytics</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>

        <li>
          <div class="sidebar-item">
            <i class="material-icons">collections</i>
            <span class="item-title">Gallery</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>

        <li>
          <div class="sidebar-item">
            <i class="material-icons">replay</i>
            <span class="item-title">History</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>

        <li>

          <div class="sidebar-item">
            <i class="material-icons">brightness_7</i>
            <span class="item-title">Settings</span>
          </div>

          <div class="sidebar-active">
            <span class="sidebar-menu-highlight"></span>
          </div>
        </li>
      </ul>
    </div>
    <div class="backdrop" onclick="closeNav()"></div>
  </div>
</body>

</html>
